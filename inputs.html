<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs in HTML</title>
</head>
<body>
    <form action="">
        <label>Button</label>
        <input type="button" value="Button">
        <br>
        <label>Checkbox</label>
        <input type="checkbox">
        <br>
        <label>Text Form:</label>
        <input type="text" name="your name" id="">
        <br>
        <label>Submit Button</label>
        <input type="submit" value="Submit">
        <br>
        <label>Choosing Files</label>
        <input type="file" name="Choosing Files" id="">
        <br>
        <label>Date picker</label>
        <input type="date" name="Date" id="">
        <br>
        <label>Radio Button</label>
        <input type="radio" name="radio button" id="">
        <br>
        <label>Range</label>
        <input type="range" name="range" id="">
    </form>
</body>
</html>
